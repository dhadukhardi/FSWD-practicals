<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Delivery Server</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Content Delivery Server</h1>
        <p>This is a simple static file server built with Express.js</p>
        <div class="features">
            <div class="feature">
                <h2>Static File Serving</h2>
                <p>Serve HTML, CSS, and JavaScript files efficiently</p>
            </div>
            <div class="feature">
                <h2>Visit Logging</h2>
                <p>Track user visits with IP and timestamp</p>
            </div>
            <div class="feature">
                <h2>API Endpoints</h2>
                <p>Access visit logs through REST API</p>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
